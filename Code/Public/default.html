<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/menu.js" defer></script>
    <title>Orticle•</title>
</head>

<body class="bg-gray-50 font-semibold text-gray-900">
    <header class="fixed w-full md:relative">
        <nav
            class="bg-ogrey flex -mt-px py-3 md:px-5 justify-between items-center flex-col md:flex-row relative w-full md:w-auto md:static">
            <div>
                <img src="images/orticleLogo.svg" style="max-width: none" alt="Orticle logo" draggable="false" />
            </div>
            <div class="hidden md:block nv w-full md:w-auto">
                <ul class="flex lg:w-96 md:w-80 justify-between flex-row mx-12 my-6 md:m-0">
                    <li class="flex-auto text-center">
                        <a class="text-oblue underline font-bold" href="#">Accueil</a>
                    </li>
                    <li class="flex-auto text-center">
                        <a class="hover:text-oblue" href="#">Télécharger</a>
                    </li>
                    <li class="flex-auto text-center">
                        <a class="hover:text-oblue" href="#">Supporte</a>
                    </li>
                    <li class="flex-auto text-center">
                        <a class="hover:text-oblue" href="#">FAQ</a>
                    </li>
                </ul>
            </div>
            <div class="hidden md:block nv w-auto"
                class="flex flex-col md:h-auto sm:h-20 sm:justify-between md:flex-row sm:w-52 md:w-auto">
                <button
                    class="text-oblue hover:bg-gray-300 transition duration-300 py-px md:py-1 px-8 md:px-4 rounded-full">
                    Connecter
                </button>
                <button
                    class="bg-oblue hover:opacity-90 transition duration-300 text-white py-px md:py-1 px-8 md:px-4 rounded-full">
                    S'inscrire
                </button>
            </div>
            <button
                class="hover:bg-oblue active:bg-gray-400 rounded-md w-8 h-8 p-1 absolute bg-center bg-no-repeat right-1 top-3 md:hidden transition outline-none"
                id="menu" aria-label="menu"></button>
        </nav>
        <img src="images/wave.svg" class="" alt="wave" draggable="false" />
    </header>

    <main class="pt-20 md:pt-0">
        <section class="h-96"></section>
        <section class="h-96"></section>
    </main>

    <footer>
        <img src="images/wave_.svg" class="-mb-px" alt="wave" draggable="false" />
        <section class="bg-ogrey pt-2">
            <figure class="flex justify-center flex-col items-center mb-4">
                <img src="images/OFooter.svg" class="w-28 md:w-40 mb-5" style="max-width: none" alt="Orticle logo"
                    draggable="false" />
                <figcaption style="letter-spacing: 0.5rem">
                    Orticle Company&COPY;
                </figcaption>
            </figure>
            <ul class="flex justify-between items-center flex-row py-4 mx-12 px-3 md:mx-32 flex-wrap">
                <li class="flex-auto p-3 text-center">
                    <a class="hover:text-oblue" href="#">Accueil</a>
                </li>
                <li class="flex-auto p-3 text-center">
                    <a class="hover:text-oblue" href="#">Télécharger</a>
                </li>
                <li class="flex-auto p-3 text-center">
                    <a class="hover:text-oblue" href="#">Supporte</a>
                </li>
                <li class="flex-auto p-3 text-center">
                    <a class="hover:text-oblue" href="#">FAQ</a>
                </li>
                <li class="flex-auto p-3 text-center">
                    <a class="hover:text-oblue" href="#">Terms</a>
                </li>
                <li class="flex-auto p-3 text-center">
                    <a class="hover:text-oblue" href="#">Connecter</a>
                </li>
            </ul>
        </section>
    </footer>
</body>

</html>
