<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/menu.js" defer></script>
    <title>Orticle•</title>
</head>

<body class="bg-gray-50 font-semibold">
    <header class=" fixed text-gray-900 w-full md:relative">
        <nav
            class="bg-gray-50 flex py-3 md:px-5 justify-between items-center flex-col md:flex-row relative w-full md:w-auto md:static shadow-md md:shadow-none">
            <div>
                <img src="images/orticleLogo.svg" style="max-width: none;" alt="Orticle logo" draggable="false">
            </div>
            <div class="hidden md:block nv w-full md:w-auto">
                <ul class="flex lg:w-96 md:w-80 justify-between flex-row mx-12 my-6 md:m-0">
                    <li class="flex-auto text-center"><a class="text-oblue underline font-bold" href="#">Accueil</a>
                    </li>
                    <li class="flex-auto text-center"><a class="hover:text-oblue" href="#">Télécharger</a></li>
                    <li class="flex-auto text-center"><a class="hover:text-oblue" href="#">Supporte</a></li>
                    <li class="flex-auto text-center"><a class="hover:text-oblue" href="#">FAQ</a></li>
                </ul>
            </div>
            <div class="hidden  md:block nv w-auto"
                class="flex flex-col md:h-auto sm:h-20 sm:justify-between md:flex-row sm:w-52 md:w-auto">
                <button
                    class="text-oblue hover:bg-gray-200 transition duration-300 py-px md:py-1 px-8 md:px-4 rounded-full">Connecter</button>
                <button
                    class="bg-oblue hover:opacity-90 transition duration-300 text-white py-px md:py-1 px-8 md:px-4 rounded-full">S'inscrire</button>
            </div>
            <button
                class="hover:bg-gray-200 active:bg-oblue rounded-md w-8 h-8 p-1 absolute bg-center bg-no-repeat right-1 top-3 md:hidden transition outline-none"
                id="menu" aria-label="menu">
            </button>
        </nav>
    </header>
    <main>
        <section class="flex flex-col-reverse md:flex-row md:items-center items-start md:py-6 py-12 px-5 w-full">
            <div class="px-3 md:px-4 md:w-1/2">
                <h1 class="text-4xl md:text-5xl font-normal" style="letter-spacing: 0.3rem">
                    <em class="text-oblue text-5xl md:text-6xl not-italic">O²</em>ARTICLE</h1>
                <p style="letter-spacing: 0.1rem" class="font-light text-2xl text-gray-500 py-3">New breath, Refresh
                    your mind, Explore new ideas with the community</p>
                <button
                    class="bg-oblue hover:opacity-90 my-3 transition duration-300 text-white py-1 md:py-1 px-9 md:px-5 rounded-full">Rejoignez-nous</button>
            </div>
            <div class="">
                <img src="images/online-world.svg" class="min-w-xl" alt="Orticle logo" draggable="false">
            </div>
        </section>
    </main>
    <section class="h-96"></section>
    <section class="h-96"></section>
    <section class="h-96"></section>
    <footer class="p-2 bg-ogrey">
        <figure class="flex justify-center flex-col items-center m-3">
            <img src="images/OFooter.svg" class="w-28 md:w-40 mb-4" style="max-width: none;" alt="Orticle logo"
                draggable="false">
            <figcaption style="letter-spacing: 0.5rem">Orticle Company&COPY;</figcaption>
        </figure>

        <ul class="flex justify-between items-center flex-row py-4 mx-12 md:mx-32 flex-wrap">
            <li class="flex-auto p-3 text-center"><a class="hover:text-oblue" href="#">Accueil</a></li>
            <li class="flex-auto p-3 text-center"><a class="hover:text-oblue" href="#">Télécharger</a></li>
            <li class="flex-auto p-3 text-center"><a class="hover:text-oblue" href="#">Supporte</a></li>
            <li class="flex-auto p-3 text-center"><a class="hover:text-oblue" href="#">FAQ</a></li>
            <li class="flex-auto p-3 text-center"><a class="hover:text-oblue" href="#">Terms</a></li>
            <li class="flex-auto p-3 text-center"><a class="hover:text-oblue" href="#">Connecter</a></li>
        </ul>
    </footer>
</body>

</html>
