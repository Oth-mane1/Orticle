<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/landingStyle.css" />
    <script src="scripts/signIn.js" defer></script>
    <script src="scripts/sweetAlert.js" defer></script>
    <title>Se connecter | Orticleâ€¢</title>
</head>

<body class="bg-gray-50 text-gray-900">
    <main class="flex w-full h-screen" style="min-height: 500px;">
        <section class="w-1/2 h-full md:flex hidden">
            <div class="bg-ogray flex justify-between p-5 items-center flex-col w-3/4 bg-ogrey">
                <div>
                    <a href="/"><img src="images/orticleLogo.svg" style="max-width: none" alt="Orticle logo"
                        draggable="false" /></a>
                </div>
                <div class="w-full">
                    <img src="images/signin.svg" alt="Sign in Orticle" draggable="false">
                </div>
                <p class="font-semibold" style="letter-spacing: .3rem;">Orticle Company&COPY;</p>
            </div>
            <img class="h-full -ml-1.5" src="images/hwave.svg" alt="wave" draggable="false">
        </section>
        <section class="w-full md:w-1/2 md:-ml-5 py-5 h-full">
            <div class="w-full -my-5 md:hidden">
                <div class="bg-ogrey flex flex-col justify-center items-center w-full p-2">
                    <a href="/"><img src="images/orticleLogo.svg" style="max-width: none" alt="Orticle logo"
                            draggable="false" /></a>
                </div>
                <div class="px-10 bg-ogrey">
                    <img src="images/signin.svg" alt="Sign in Orticle" draggable="false">
                </div>
                <img src="images/wave__.svg" class="-mt-1" alt="wave" draggable="false" />
            </div>

            <div class="text-center mt-6">
                <h1 class="tracking-widest text-3xl md:text-4xl text-oblue font-semibold md:font-bold py-2 ">
                    Se connecter</h1>
                <p class="text-lg px-1.5">Veuillez enter vous informations d'authentification</p>
            </div>

            <form class="py-9 flex justify-center flex-col items-center">
                <div class="w-full px-14 md:px-20 my-3">
                    <label for="user" class="text-lg">Nom d'utilisateur</label>
                    <input type="text" id="user"
                        class="block w-full p-2 bg-ogrey outline-none border-none rounded-md focus:ring-2 focus:ring-oblue" />
                </div>
                <div class="w-full px-14 md:px-20 my-3">
                    <label for="mdp" class="text-lg">Mot de passe</label>
                    <input type="password" id="mdp"
                        class="block w-full p-2 bg-ogrey outline-none border-none rounded-md focus:ring-2 focus:ring-oblue" />
                </div>
                <button type="button" id="signIn"
                    class="mt-6 w-32 h-10 bg-oblue active:bg-gray-600 hover:opacity-90 transition duration-200 text-white py-1.5 px-6 rounded-full">Connecter</button>

                <p class="mt-10">Vous n'avez pas de compte? <a class="text-oblue" href="signUp">Rejoignez-nous</a></p>
            </form>
        </section>
    </main>
</body>

</html>
