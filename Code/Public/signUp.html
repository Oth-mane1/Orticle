<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>S'inscrire | Orticle•</title>
</head>

<body class="bg-gray-50 text-gray-900">
    <main class="flex h-screen w-full" style="min-height: 800px;">
        <section class="w-1/2 h-full md:flex hidden">
            <div class="bg-ogray flex justify-between p-5 items-center flex-col w-3/4 bg-ogrey">
                <div>
                    <a href="#"><img src="images/orticleLogo.svg" alt="Orticle logo" draggable="false" /></a>
                </div>
                <div class="w-full">
                    <img src="images/creativity.svg" alt="creativity Orticle" draggable="false">
                </div>
                <p class="font-semibold" style="letter-spacing: .3rem;">Orticle Company&COPY;</p>
            </div>
            <img src="images/hwave.svg" class="h-full" alt="wave" draggable="false">
        </section>
        <section class="w-full md:w-1/2 md:-ml-5 py-5 h-full">
            <div class="w-full -my-5 md:hidden">
                <div class="bg-ogrey flex flex-col justify-center items-center w-full p-2">
                    <a href="#"><img src="images/orticleLogo.svg" style="max-width: none" alt="Orticle logo"
                            draggable="false" /></a>
                </div>
                <div class="px-10 flex justify-center bg-ogrey">
                    <img src="images/creativity.svg" alt="Sign in Orticle" draggable="false">
                </div>
                <img src="images/wave__.svg" class="-mt-1" alt="wave" draggable="false" />
            </div>

            <div class="text-center mt-6">
                <h1 class="tracking-widest text-3xl md:text-4xl text-oblue font-semibold md:font-bold py-2 ">
                    S'inscrire</h1>
                <p class="text-lg px-1.5">Vos idées comptent! Rejoignez la communauté!</p>
            </div>

            <form class="py-9 flex justify-center flex-col items-center">
                <div class="w-full px-14 md:px-20 my-3">
                    <label for="nom" class="text-lg">Nom</label>
                    <input type="text" id="nom"
                        class="block w-full p-2 bg-ogrey outline-none rounded-md focus:ring-2 ring-oblue ring-offset-1" />
                </div>

                <div class="w-full px-14 md:px-20 my-3">
                    <label for="prenom" class="text-lg">Prénom</label>
                    <input type="text" id="prenom"
                        class="block w-full p-2 bg-ogrey outline-none rounded-md focus:ring-2 ring-oblue ring-offset-1" />
                </div>
                
                <div class="w-full px-14 md:px-20 my-3">
                    <label for="user" class="text-lg">Nom d'utilisateur</label>
                    <input type="text" id="user"
                        class="block w-full p-2 bg-ogrey outline-none rounded-md focus:ring-2 ring-oblue ring-offset-1" />
                </div>
                
                <div class="w-full px-14 md:px-20 my-3">
                    <label for="mail" class="text-lg">E-mail</label>
                    <input type="email" id="mail"
                        class="block w-full p-2 bg-ogrey outline-none rounded-md focus:ring-2 ring-oblue ring-offset-1" />
                </div>

                <div class="w-full px-14 md:px-20 my-3">
                    <label for="mdp" class="text-lg">Mot de passe</label>
                    <input type="password" id="mdp"
                        class="block w-full p-2 bg-ogrey outline-none rounded-md focus:ring-2 ring-oblue ring-offset-1" />
                </div>
                <button type="button"
                    class="mt-6 bg-oblue active:bg-gray-600 hover:opacity-90 transition duration-200 text-white py-1.5 px-6 rounded-full">Connecter</button>

                <p class="mt-10">Vous avez déja un compte? <a class="text-oblue" href="#">Connecter-vous</a></p>

            </form>
        </section>
    </main>
</body>

</html>
