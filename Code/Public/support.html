<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/landingStyle.css" />
    <script src="scripts/menu.js" defer></script>
    <title>Support | Orticle•</title>
</head>

<body class="bg-gray-50 font-semibold text-gray-900">
    <header class="fixed w-full md:relative">
        <nav
            class="bg-ogrey flex -mt-px py-3 md:px-5 justify-between items-center flex-col md:flex-row relative w-full md:w-auto md:static">
            <div>
                <a href="index.html"><img src="images/orticleLogo.svg" style="max-width: none" alt="Orticle logo"
                        draggable="false" /></a>
            </div>
            <div class="hidden md:block nv w-full md:w-auto">
                <ul class="flex lg:w-96 md:w-80 justify-between flex-row mx-12 my-6 md:m-0">
                    <li class="flex-auto text-center">
                        <a class="hover:text-oblue" href="index.html">Accueil</a>
                    </li>
                    <li class="flex-auto text-center">
                        <a class="hover:text-oblue" href="download.html">Télécharger</a>
                    </li>
                    <li class="flex-auto text-center">
                        <a class="text-oblue underline font-bold" href="support.html">Support</a>
                    </li>
                    <li class="flex-auto text-center">
                        <a class="hover:text-oblue" href="FAQ.html">FAQ</a>
                    </li>
                </ul>
            </div>
            <div class="hidden md:block nv w-auto font-normal"
                class="flex sm:justify-between flex-col md:flex-row md:h-auto sm:h-20 sm:w-52 md:w-auto">
                <a href="signIn.html"
                    class="text-oblue hover:bg-gray-300 transition duration-200 py-1.5 px-8 md:px-4 rounded-full">
                    Connecter
                </a>
                <a href="signUp.html"
                    class="bg-oblue active:bg-gray-600 hover:opacity-80 transition duration-200 text-white py-1.5 px-8 md:px-4 rounded-full">
                    S'inscrire
                </a>
            </div>
            <button
                class="hover:bg-oblue active:bg-gray-400 rounded-md w-8 h-8 p-1 absolute bg-center bg-no-repeat right-1 top-3 md:hidden transition outline-none"
                id="menu" aria-label="menu"></button>
        </nav>
        <img src="images/wave.svg" class="" alt="wave" draggable="false" />
    </header>
    <main class="pt-16 md:pt-0">
        <section class="flex justify-center items-center flex-col md:flex-row">
            <div class="flex items-center flex-col w-full">
                <h1 style="letter-spacing: 0.1rem"
                    class="text-3xl md:text-4xl font-semibold md:font-bold text-center px-5 mt-4 md:mt-8">
                    Support</h1>
                <p style="letter-spacing: 0.1rem" class="text-xl md:text-2xl text-center font-normal px-4 mb-7 mt-1.5">
                    Notre support est toujours à l'écoute
                </p>
                <img src="images/support.svg" class="md:w-8/12 md:-mt-20" alt="Conditions Orticle"
                    draggable="false">
            </div>
        </section>

        <section class="md:px-32 mt-5 flex flex-col items-center">
            <p style="letter-spacing: 0.1rem" class="text-xl text-center font-normal px-4 mb-2">
                Veuillez bien remplir le formulaire avec votre message pour contacter notre support
            </p>

            <div class="w-full px-14 md:px-24 my-3">
                <label for="nom" class="text-lg">Nom *</label>
                <input type="text" id="nom"
                    class="block w-full p-2 bg-ogrey outline-none rounded-md focus:ring-2 ring-oblue ring-offset-1"
                    required />
            </div>

            <div class="w-full px-14 md:px-24 my-3">
                <label for="prenom" class="text-lg">Prénom *</label>
                <input type="text" id="prenom"
                    class="block w-full p-2 bg-ogrey outline-none rounded-md focus:ring-2 ring-oblue ring-offset-1"
                    required />
            </div>

            <div class="w-full px-14 md:px-24 my-3">
                <label for="mail" class="text-lg">E-mail *</label>
                <input type="email" id="mail"
                    class="block w-full p-2 bg-ogrey outline-none rounded-md focus:ring-2 ring-oblue ring-offset-1"
                    required />
            </div>

            <div class="w-full px-14 md:px-24 my-3">
                <label for="msg" class="text-lg">Message *</label>
                <textarea cols="10" rows="8" id="msg"
                    class="block w-full p-2 bg-ogrey outline-none rounded-md focus:ring-2 ring-oblue ring-offset-1"
                    required></textarea>
            </div>

            <button href="signUp.html"
                class="bg-oblue max-w-max text-lg active:bg-gray-600 hover:opacity-80 transition duration-200 text-white py-1.5 px-8 my-5 rounded-full">
                Envoyer
            </button>
        </section>
    </main>

    <footer>
        <img src="images/wave_.svg" class="-mb-px" alt="wave" draggable="false" />
        <section class="bg-ogrey">
            <figure class="flex justify-center flex-col items-center mb-4">
                <img src="images/OFooter.svg" class="w-28 md:w-40 mb-5" style="max-width: none" alt="Orticle logo"
                    draggable="false" />
                <figcaption style="letter-spacing: 0.5rem">
                    Orticle Company&COPY;
                </figcaption>
            </figure>
            <ul class="flex justify-between items-center flex-row py-4 mx-12 px-3 md:mx-32 flex-wrap">
                <li class="flex-auto p-3 text-center">
                    <a class="hover:text-oblue" href="index.html">Accueil</a>
                </li>
                <li class="flex-auto p-3 text-center">
                    <a class="hover:text-oblue" href="download.html">Télécharger</a>
                </li>
                <li class="flex-auto p-3 text-center">
                    <a class="hover:text-oblue" href="support.html">Support</a>
                </li>
                <li class="flex-auto p-3 text-center">
                    <a class="hover:text-oblue" href="FAQ.html">FAQ</a>
                </li>
                <li class="flex-auto p-3 text-center">
                    <a class="hover:text-oblue" href="conditions.html">Terms</a>
                </li>
                <li class="flex-auto p-3 text-center">
                    <a class="hover:text-oblue" href="signIn.html">Connecter</a>
                </li>
            </ul>
        </section>
    </footer>
</body>

</html>
